version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
  - yes_feedback
  - no_feedback
  - country_search
entities:
  - language
