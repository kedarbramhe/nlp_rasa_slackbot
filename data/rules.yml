rules:
 - rule: greet the user
   steps:
   - intent: greet
   - action: utter_greet

 - rule: say bye to the user
   steps:
   - intent: goodbye
   - action: utter_goodbye

 - rule: search a language details based on user query
   steps:
   - intent: lang_search
   - action: action_lang_search

 - rule: respond positively when the user says thank you
   steps:
   - intent: thanks
   - action: utter_thanks

 - rule: ask for feedback from the user
   steps:
   - intent: yes_feedback
   - action: utter_yes_feedback

 - rule: ask for feedback from the user
   steps:
   - intent: no_feedback
   - action: utter_no_feedback

 - rule: search country spoken based on user query language
   steps:
   - intent: country_search
   - action: action_country_search
